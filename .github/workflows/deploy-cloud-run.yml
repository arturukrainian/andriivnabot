name: Deploy to Cloud Run

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.CLOUD_RUN_REGION }}
  SERVICE_NAME: ${{ secrets.CLOUD_RUN_SERVICE }}
  REPO: andriivnabot
  IMAGE: europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/andriivnabot/andriivnabot:${{ github.sha }}
  TELEGRAM_WEBHOOK_SECRET: ${{ secrets.TELEGRAM_WEBHOOK_SECRET }}
  TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  REDIS_URL: ${{ secrets.REDIS_URL }}
  REDIS_TOKEN: ${{ secrets.REDIS_TOKEN }}
  PUBSUB_DRIVER: gcp

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      # Якщо ви зберігаєте ключ у base64 (GCP_SA_KEY_B64) — цей крок розкодує його.
      # Якщо у вас секрет з чистим JSON (GCP_SA_KEY) — залиште цей блок, він однаково спрацює.
      - name: Prepare service account JSON
        id: sa
        shell: bash
        run: |
          if [ -n "${{ secrets.GCP_SA_KEY_B64 }}" ]; then
            echo "${{ secrets.GCP_SA_KEY_B64 }}" | base64 -d > "$RUNNER_TEMP/key.json"
          else
            echo '${{ secrets.GCP_SA_KEY }}' > "$RUNNER_TEMP/key.json"
          fi
          # Мінімізуємо JSON, щоб уникнути зайвих перенесень/пробілів
          cat "$RUNNER_TEMP/key.json" | jq -c . > "$RUNNER_TEMP/key.min.json"
          echo "json=$(cat "$RUNNER_TEMP/key.min.json")" >> "$GITHUB_OUTPUT"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ steps.sa.outputs.json }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev --quiet

      - name: Build and push image
        env:
          IMAGE: ${{ env.IMAGE }}
        run: |
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Deploy to Cloud Run
        env:
          IMAGE: ${{ env.IMAGE }}
          REGION: ${{ env.REGION }}
          PROJECT_ID: ${{ env.PROJECT_ID }}
          SERVICE_NAME: ${{ env.SERVICE_NAME }}
          TELEGRAM_WEBHOOK_SECRET: ${{ env.TELEGRAM_WEBHOOK_SECRET }}
          TELEGRAM_BOT_TOKEN: ${{ env.TELEGRAM_BOT_TOKEN }}
          DATABASE_URL: ${{ env.DATABASE_URL }}
          REDIS_URL: ${{ env.REDIS_URL }}
          REDIS_TOKEN: ${{ env.REDIS_TOKEN }}
          PUBSUB_DRIVER: ${{ env.PUBSUB_DRIVER }}
        run: |
          gcloud run deploy "$SERVICE_NAME" \
            --image "$IMAGE" \
            --region "$REGION" \
            --project "$PROJECT_ID" \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "NODE_ENV=production,PUBSUB_DRIVER=$PUBSUB_DRIVER,TELEGRAM_WEBHOOK_SECRET=$TELEGRAM_WEBHOOK_SECRET,TELEGRAM_BOT_TOKEN=$TELEGRAM_BOT_TOKEN,DATABASE_URL=$DATABASE_URL,REDIS_URL=$REDIS_URL,REDIS_TOKEN=$REDIS_TOKEN"

      - name: Resolve service URL
        id: run-url
        env:
          REGION: ${{ env.REGION }}
          SERVICE_NAME: ${{ env.SERVICE_NAME }}
        run: |
          URL=$(gcloud run services describe "$SERVICE_NAME" --region "$REGION" --format='value(status.url)')
          if [ -z "$URL" ]; then
            echo "Failed to resolve service URL"
            exit 1
          fi
          echo "url=$URL" >> "$GITHUB_OUTPUT"

      - name: Smoke test webhook
        run: |
          URL="${{ steps.run-url.outputs.url }}/health"
          for i in {1..10}; do
            if curl --fail --silent --show-error "$URL"; then
              echo "Health OK"
              exit 0
            fi
            echo "Retry $i/10..."
            sleep 5
          done
          echo "Healthcheck failed: $URL"
          exit 1

      - name: Set Telegram webhook
        if: ${{ env.TELEGRAM_BOT_TOKEN != '' && env.TELEGRAM_WEBHOOK_SECRET != '' }}
        env:
          TELEGRAM_BOT_TOKEN: ${{ env.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_WEBHOOK_SECRET: ${{ env.TELEGRAM_WEBHOOK_SECRET }}
        run: |
          WEBHOOK_URL="${{ steps.run-url.outputs.url }}/webhook"
          curl --fail --silent --show-error \
            -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/setWebhook" \
            -H 'Content-Type: application/json' \
            -d "{\"url\":\"$WEBHOOK_URL\",\"secret_token\":\"$TELEGRAM_WEBHOOK_SECRET\"}"
