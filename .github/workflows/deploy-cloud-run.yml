name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: cloud-run-deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.CLOUD_RUN_REGION }}
  SERVICE_NAME: ${{ secrets.CLOUD_RUN_SERVICE }}
  IMAGE: gcr.io/${{ secrets.GCP_PROJECT_ID }}/andriivnabot:${{ github.sha }}
  WEBHOOK_BASE_URL: ${{ secrets.WEBHOOK_BASE_URL }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Build
        run: npm run build

      # === АВТЕНТИФІКАЦІЯ ДО GCP ===
      # Варіант 1: якщо є base64-ключ у секреті GCP_SA_KEY_B64
      - name: Decode SA key (base64) -> file
        if: ${{ secrets.GCP_SA_KEY_B64 != '' }}
        run: |
          echo "${{ secrets.GCP_SA_KEY_B64 }}" | base64 -d > "$RUNNER_TEMP/key.json"

      - name: Auth (via credentials file)
        if: ${{ secrets.GCP_SA_KEY_B64 != '' }}
        uses: google-github-actions/auth@v2
        with:
          credentials_file_path: ${{ runner.temp }}/key.json

      # Варіант 2: «чистий» JSON у GCP_SA_KEY
      - name: Auth (via inline JSON)
        if: ${{ secrets.GCP_SA_KEY_B64 == '' }}
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for gcr.io
        run: gcloud auth configure-docker gcr.io --quiet

      - name: Build and push image
        env:
          IMAGE: ${{ env.IMAGE }}
        run: |
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Deploy to Cloud Run
        env:
          IMAGE: ${{ env.IMAGE }}
          REGION: ${{ env.REGION }}
          PROJECT_ID: ${{ env.PROJECT_ID }}
          SERVICE_NAME: ${{ env.SERVICE_NAME }}
        run: |
          gcloud run deploy "$SERVICE_NAME" \
            --image "$IMAGE" \
            --region "$REGION" \
            --project "$PROJECT_ID" \
            --platform managed \
            --allow-unauthenticated

      - name: Smoke test webhook
        if: ${{ env.WEBHOOK_BASE_URL != '' }}
        run: curl --fail --silent --show-error "$WEBHOOK_BASE_URL/health"
