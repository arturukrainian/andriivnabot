name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.CLOUD_RUN_REGION }}
  SERVICE_NAME: ${{ secrets.CLOUD_RUN_SERVICE }}
  IMAGE: gcr.io/${{ secrets.GCP_PROJECT_ID }}/andriivnabot:${{ github.sha }}
  WEBHOOK_BASE_URL: ${{ secrets.WEBHOOK_BASE_URL }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      # ✅ Аутентифікація в GCP. ЗАПИШИ у GitHub Secret "GCP_SA_KEY"
      # ПОВНИЙ JSON з key.json (не base64, не обрізаний).
      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Show gcloud version (debug)
        run: |
          which gcloud || true
          gcloud --version

      - name: Configure Docker for gcr.io
        run: gcloud auth configure-docker --quiet

      - name: Build and push image
        env:
          IMAGE: ${{ env.IMAGE }}
        run: |
          docker --version
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Deploy to Cloud Run
        env:
          IMAGE: ${{ env.IMAGE }}
          REGION: ${{ env.REGION }}
          PROJECT_ID: ${{ env.PROJECT_ID }}
          SERVICE_NAME: ${{ env.SERVICE_NAME }}
        run: |
          gcloud run deploy "$SERVICE_NAME" \
            --image "$IMAGE" \
            --region "$REGION" \
            --project "$PROJECT_ID" \
            --platform managed \
            --allow-unauthenticated

      - name: Smoke test webhook
        if: ${{ env.WEBHOOK_BASE_URL != '' }}
        run: curl --fail --silent --show-error "$WEBHOOK_BASE_URL/health"
