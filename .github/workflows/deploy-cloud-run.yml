name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.CLOUD_RUN_REGION }}
  SERVICE_NAME: ${{ secrets.CLOUD_RUN_SERVICE }}
  IMAGE: gcr.io/${{ secrets.GCP_PROJECT_ID }}/andriivnabot:${{ github.sha }}
  WEBHOOK_BASE_URL: ${{ secrets.WEBHOOK_BASE_URL }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Build
        run: npm run build

      # ---- Decode/normalize SA key (handles raw JSON or base64) ----
      - name: Prepare GCP SA key JSON
        id: key
        shell: bash
        run: |
          RAW="${{ secrets.GCP_SA_KEY }}"
          if [[ -z "$RAW" ]]; then
            echo "GCP_SA_KEY secret is empty" >&2
            exit 1
          fi

          # Спроба розпізнати як JSON
          if echo "$RAW" | jq -e . >/dev/null 2>&1; then
            JSON="$RAW"
          else
            # Мабуть base64 -> декодуємо
            JSON="$(echo "$RAW" | base64 -d 2>/dev/null || true)"
            if ! echo "$JSON" | jq -e . >/dev/null 2>&1; then
              echo "GCP_SA_KEY is neither valid JSON nor base64-encoded JSON" >&2
              exit 1
            fi
          fi

          # Виводимо як мультилайн-оутпут
          {
            echo 'json<<EOF'
            echo "$JSON"
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ steps.key.outputs.json }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for gcr.io
        run: gcloud auth configure-docker gcr.io --quiet

      - name: Build and push image
        env:
          IMAGE: ${{ env.IMAGE }}
        run: |
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Deploy to Cloud Run
        env:
          IMAGE: ${{ env.IMAGE }}
          REGION: ${{ env.REGION }}
          PROJECT_ID: ${{ env.PROJECT_ID }}
          SERVICE_NAME: ${{ env.SERVICE_NAME }}
        run: |
          gcloud run deploy "$SERVICE_NAME" \
            --image "$IMAGE" \
            --region "$REGION" \
            --project "$PROJECT_ID" \
            --platform managed \
            --allow-unauthenticated

      - name: Smoke test webhook
        if: ${{ env.WEBHOOK_BASE_URL != '' }}
        run: curl --fail --silent --show-error "$WEBHOOK_BASE_URL/health"
