name: Deploy to Cloud Run

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.CLOUD_RUN_REGION }}            # напр.: europe-west1
  SERVICE_NAME: ${{ secrets.CLOUD_RUN_SERVICE }}     # напр.: andriivnabot
  AR_REPOSITORY: andriivnabot                        # назва репозиторію в Artifact Registry
  IMAGE: ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.AR_REPOSITORY }}/andriivnabot:${{ github.sha }}
  WEBHOOK_BASE_URL: ${{ secrets.WEBHOOK_BASE_URL }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      # Підтримка двох типів секретів: GCP_SA_KEY_B64 (base64) або GCP_SA_KEY (JSON)
      - name: Prepare service account credentials
        id: creds
        run: |
          set -euo pipefail
          if [ -n "${{ secrets.GCP_SA_KEY_B64 }}" ]; then
            echo "${{ secrets.GCP_SA_KEY_B64 }}" | base64 -d > "$RUNNER_TEMP/key.json"
          elif [ -n "${{ secrets.GCP_SA_KEY }}" ]; then
            printf '%s' "${{ secrets.GCP_SA_KEY }}" > "$RUNNER_TEMP/key.json"
          else
            echo "❌ Neither GCP_SA_KEY_B64 nor GCP_SA_KEY is set" >&2
            exit 1
          fi
          # Мінімізуємо JSON (jq уже є у runner)
          cat "$RUNNER_TEMP/key.json" | jq -c . > "$RUNNER_TEMP/key.min.json"
          echo "json=$(cat "$RUNNER_TEMP/key.min.json")" >> "$GITHUB_OUTPUT"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ steps.creds.outputs.json }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and push image
        env:
          IMAGE: ${{ env.IMAGE }}
        run: |
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Deploy to Cloud Run
        env:
          IMAGE: ${{ env.IMAGE }}
          REGION: ${{ env.REGION }}
          PROJECT_ID: ${{ env.PROJECT_ID }}
          SERVICE_NAME: ${{ env.SERVICE_NAME }}
        run: |
          gcloud run deploy "$SERVICE_NAME" \
            --image "$IMAGE" \
            --region "$REGION" \
            --project "$PROJECT_ID" \
            --platform managed \
            --allow-unauthenticated

      - name: Smoke test webhook
        if: env.WEBHOOK_BASE_URL != ''
        run: curl --fail --silent --show-error "$WEBHOOK_BASE_URL/health"
